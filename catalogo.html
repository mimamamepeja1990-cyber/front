<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo · DistriAr</title>
  <link rel="icon" href="./images/icon.png" />
  <link rel="stylesheet" href="./styles.css">
  <link rel="stylesheet" href="catalogo.css">
</head>

<body>
<header class="site-header">
  <div class="container header-inner">
    <a href="./index.html" class="logo">
      <img src="./images/distriar.png" alt="DistriAr logo" />
    </a>
    <nav class="nav">
      <ul>
        <li><a href="./index.html#inicio">Inicio</a></li>
        <li><a href="./index.html#productos">Productos</a></li>
        <li><a href="./index.html#marcas">Marcas</a></li>
        <li><a href="./index.html#contacto" class="btn btn-primary">Contacto</a></li>
      </ul>
    </nav>
    <button class="menu-toggle" aria-label="Abrir menú">☰</button>
  </div>
</header>

<main>
  <section class="hero small-hero">
    <div class="container hero-grid">
      <div class="hero-text">
        <h1>Catálogo de productos</h1>
        <p class="lead subtitulo">
          Explora nuestro catálogo de lácteos, fiambres y complementos.
        </p>
        <div class="hero-cta">
          <a class="btn btn-primary" href="#catalogGrid">Explorar productos</a>
          <a class="btn btn-outline" href="https://wa.me/5492616838446" target="_blank">Pedir presupuesto</a>
        </div>
      </div>
      <div class="hero-art">
        <img src="./images/ramolac.png" alt="Ramolac" class="hero-brand" />
        <img src="./images/santamaria.png" alt="Santa María" class="hero-brand" />
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">

      <div class="catalog-controls">
        <div class="filters">
          <button data-filter="all" class="filter-btn active">Todos</button>
          <button data-filter="lacteos" class="filter-btn">Lácteos</button>
          <button data-filter="fiambres" class="filter-btn">Fiambres</button>
          <button data-filter="complementos" class="filter-btn">Complementos</button>
          <button data-filter="promociones" class="filter-btn">Promociones</button>
        </div>

        <div class="search">
          <input id="search" type="search" placeholder="Buscar producto…" />
        </div>

        <div style="display:flex;gap:8px">
          <button id="refreshPromosBtn" class="btn">Recargar promociones</button>
          <div id="wsStatus" class="ws-indicator"><span class="dot"></span></div>
        </div>
      </div>

      <div id="catalogGrid" class="catalog-grid"></div>

      <div class="catalog-footer">
        <p>¿No encontrás algo? Escribinos por WhatsApp.</p>
        <a class="btn btn-primary" href="https://wa.me/5492616838446" target="_blank">
          Contactar
        </a>
      </div>
    </div>
  </section>
</main>

<footer class="site-footer">
  <div class="container footer-grid">
    <div class="footer-left">
      <img src="./images/distriar.png" class="footer-logo" />
    </div>
    <div class="footer-right">
      <small>© 2025 DistriAr</small>
    </div>
  </div>
</footer>

<div id="productModal" class="cart-modal" aria-hidden="true"></div>
<div id="cartDrawer" class="cart-drawer" aria-hidden="true"></div>
<div id="cartFloating" class="cart-floating" aria-hidden="true"></div>

<script src="catalogo.js"></script>
</body>
</html>
